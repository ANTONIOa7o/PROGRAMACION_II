<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>
<body>
    <!--Ejercicio:
    Montar aplicacion de contador de palabras, desde la entrada de un campo de formaulario, 
    y nos muestre como resultados la primera palabra, la ultima , el numero de palabras y su
    inversion del texto.
    -->
    <div class="container" style="width: 380px">
        <h2><u><b>Contador de Palabras:</b></u></h2>
        <form name="formulario">
            <textarea name="palabras" placeholder="Introduce una frase" 
            id="" cols="50" rows="5"></textarea><br>
            <button class="btn btn-dark" type="button" value="Púlsame"
             onclick="pulsar()">Pulsame</button>
        </form>
        <div id="resultado"></div>
        <hr style="width: 160px;"/>

    </div>
    <script>
        function pulsar(){

            var array=[];
            array=document.formulario.palabras.value.split(" ");
            //Importante, acceder a los valores de los datos, a traves de name

            var n_palabras =array.length;
            var primera_palabra = array[0];
            var ultima_palabra = array[array.length-1];
            var invertido = [array.reverse()];

            document.getElementById('resultado').innerHTML="Numero de palabras es: "+
            n_palabras + "<br>"+ "La primera palabra es: " + primera_palabra+ "<br>"+
            "La última palabra es: "+ultima_palabra+ "<br>"+ "El texto invertido será: "+
            invertido;
        }
    </script>
</body>
</html>
