<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="dibujaForma(); dibujaForma2(); dibujaForma3()">

  
    <canvas id="mycanvas"></canvas>
    <canvas id="mycanvas2"></canvas>
    <canvas id="mycanvas3"></canvas>

    <script>
        function dibujaForma() {
            // Toma el elemento canvas usando el DOM
            var canvas = document.getElementById('mycanvas');

            // Asegurate de no ejecutar el canvas en navegadores que no lo soporten
            if (canvas.getContext) {

                // usa getContext para empezar a dibujar en el canvas
                var ctx = canvas.getContext('2d');

                // Dibuja las formas
                /*
                MÉTODO Y DESCRIPCIÓN
 
 fillRect(x,y,ancho,alto) - Este método dibuja un rectángulo relleno.
 strokeRect(x,y,ancho,alto) - Este método dibuja el contorno de un rectángulo.
 clearRect(x,y,ancho,alto) - Este método despeja un área específica y la deja totalmente transparente.
                             En estos métodos x e y especifican la posición en el canvas (posición relativa
                              a su origen) desde la esquina superior izquierda del rectángulo y el ancho y
                               el alto especifican las medidas del mismo.
 
                */
                ctx.fillRect(25, 25, 100, 100);
                ctx.clearRect(45, 45, 60, 60);
                ctx.strokeRect(50, 50, 50, 50);
            }
        }

        function dibujaForma2() {
            // Toma el elemento canvas usando el DOM
            var canvas = document.getElementById('mycanvas2');

            // Asegurate de no ejecutar el canvas en navegadores que no lo soporten
            if (canvas.getContext) {
                // usa getContext para empezar al dibujar en el canvas
                var ctx = canvas.getContext('2d');

                /* Dibuja Formas
                  MÉTODO Y DESCRIPCIÓN
   
   beginPath() - Este método resetea la forma actual
   moveTo(x, y) - Este método inicia o enlaza el contorno de la forma con el punto dado
   closePath() - Este método indica que la forma actual está cerrada
   fill() - Este método rellena la forma actual con el estilo de relleno actual
   stroke() - Este método dibuja el contorno de la forma actual con el estilo de contorno actual
   arc(x, y, radio, anguloInicio, anguloFinal, sentidoAntiHorario) - Enlaza un nuevo punto indicado con x e y
              con el último punto del contorno dibujado. Estos puntos se unirán bajo un arco descrito por la
               circunferencia de un círculo dado, empezando por el ángulo de inicio y acabando por el ángulo
                final. Este será recorrido por la dirección dada.*/
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true);  // Circulo exterior

                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false);   // Boca

                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Ojo Izquierdo

                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Ojo Derecho

                ctx.stroke();
            }

        } function dibujaForma3() {
            // Toma el elemento canvas usando el DOM
            var canvas = document.getElementById('mycanvas3');

            // Asegurate de no ejecutar el canvas en navegadores que no lo soporten
            if (canvas.getContext) {
                // usa getContext para empezar al dibujar en el canvas
                var ctx = canvas.getContext('2d');

                // Dibuja Lineas
                for (i = 0; i < 10; i++) {
                    ctx.lineWidth = 1 + i;
                    ctx.beginPath();
                    ctx.moveTo(5 + i * 14, 5);
                    ctx.lineTo(5 + i * 14, 140);
                    ctx.stroke();
                }
            }
        }

    </script>
</body>

</html>
