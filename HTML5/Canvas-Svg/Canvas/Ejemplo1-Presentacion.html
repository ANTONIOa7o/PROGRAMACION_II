<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Canvas</title>
</head>

<body onload="dibujarForma1(); dibujarForma2(); dibujarForma3()">
    <!--
        ----------------CANVAS------------------

        Utilizado para dibujos graficos usando secuencias de comandos.(Normalmente con base de JavaScript)
        Posee una etiqueta exclusiva <canvas> siendo una etiqueta contenedora gráfica. Los usos principales serán:
            ->trazados, cajas, circulos, poliedros, desde una variedad de metodos.
            ->Sus atributos principales son:
                alto(height)
                Ancho(width)
            ->Por defecto, sin los atributos anteriores no estan definidos, predefinidamente creará 300px de ancho
            150 alto
            ->Tener precaucion con las dimensiones que puedan establecerse en CSS, ya que hay referencias distintas 
            puede distorsionar.       
    -->


    <canvas id="micanvas1"></canvas>
    <canvas id="micanvas2"></canvas>
    <canvas id="micanvas3"></canvas>
    <script>
        function dibujarForma1() {

            var canvas = document.getElementById('micanvas1');
            //Nos aseguramos de si es posible su ejecución en navegadores qeu lo soporten
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                /*
                                    ******Dibujo formas: Métodos y descripcion*********
                
                        fillRect(x,y, ancho y alto)     Relleno de la forma
                        strokeRect(x,y,ancho y alto)    Dibuja el contorno
                        clearRect(x,y,ancho y alto)     Limplia, despeja el area, transparencias.
                
                        x e y nos especifica la posción establecida en el canvas(posicion relativa a su origen), desde la esquina
                        superior izquierda del rectangulo
                */

               ctx.fillStyle ='rgb(180,0,0)';
                ctx.fillRect(25, 25, 100, 100);
                ctx.clearRect(45, 45, 60, 60);
                ctx.strokeRect(50, 50, 50, 50);

            }
        }

        function dibujarForma2() {

            var canvas = document.getElementById('micanvas2');
            //Nos aseguramos de si es posible su ejecución en navegadores qeu lo soporten
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');


                /*
                *************Dibujar formas: Métodos y descripcion*******************
                
                beginPath()                             Reinicia el posicionamiento de la forma actual. Punto de inicio
                moveTo(x,y)                             incia o enlaza el contorno de la forma con el punto dado o de incio
                closePath()                             Cierre del punto
                fill()                                  Relleno de la forma
                stroke()                                dibuja el contorno
                arc(x,y,radio, anguloInicio, anguloFinal, sentidoAntihorario); Un punto x,y con el ultimo punto  del control dibujado. se uniran bajo un arco
                                                                                descrito por una circunferencia del circulo dado. Empezará por el ángulo de inico
                                                                                y acabando por el angulo final.
                */
               ctx.beginPath();
               ctx.fillStyle='yellow'
               ctx.arc(75, 75, 50, 0, Math.PI * 2, true);//Circulo exterior
               ctx.fill();
               
               ctx.moveTo(110, 75);
               ctx.arc(75, 75, 35, 0, Math.PI, false)// Semi Circulo
               
               ctx.moveTo(65, 65);
               ctx.arc(60, 65, 5, 0, Math.PI * 2, true) //Circulo pequeño
             
               

               ctx.moveTo(95, 65);
               ctx.arc(89, 65, 5, 0, Math.PI * 2, true)//Circulo pequeño
               
                ctx.stroke()
            }
        }
        function dibujarForma3() {

            var canvas = document.getElementById('micanvas3');
            //Nos aseguramos de si es posible su ejecución en navegadores qeu lo soporten
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
            

                    //Dibujar lineas
                    
                    for(i = 0; i<10; i++){
                        
                        ctx.beginPath();
                        ctx.lineWidth = 1 + i;
                        ctx.moveTo(5+i*14,5);
                        ctx.lineTo(5+i*14,140);
                        ctx.strokeStyle ='rgb(250,0,0)';
                        ctx.stroke();
                       
                    }


            }
        }

    </script>
</body>

</html>
