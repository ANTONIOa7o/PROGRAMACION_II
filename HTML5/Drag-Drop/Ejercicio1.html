<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-Drop Concepto</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <!--
        =>Dragable, elemento a arrastrar, false o true.
        =>Ondragstar: Se produce cuando el usuario comienza a arrastrar el elmento
        =>Ondragend: El evento finaliza cuando el usuario ha terminado de arrastrar 
        el elemento
    -->
    <input class="botonimagen" id="arrastra" type="button" value="Arrastra" draggable="true" ondragstart="start()"
        ondragend="end()" />
    <!--
        =>Ondragover, Evento que se genera cuando el elemento arrastraqdo se encuentra en
        el destino de finalizacion.
        =>Ondragleave, Evento que estÃ¡ gererandose cuando el dragable sale del destino 
        de inicio del evento
        =>Ondrop, Ya el evento se produce cuando el arrastrado esta situado sobre el 
        destino definido
    -->
    <div class="contenedor" ondragover="over()" ondragleave="leave()" ondrop="drop()">
        <img src="images/papelera.png" />
    </div>
</body>

</html>
