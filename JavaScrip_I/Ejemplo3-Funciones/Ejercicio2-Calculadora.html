<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container" align="center">
        <div style="border: 1px solid black; width: 380px; margin-top: 5px;">
        <h2 style="color: coral;"><strong>--------Calculadora-------</strong></h2>
        <div style="margin-bottom: 5px;">
            <button onclick="sumar(n1,n2)" type="button" class="btn btn-success">SUMAR</button>
            <button onclick="restar(n1,n2)" type="button" class="btn btn-primary">RESTAR</button>
            <button onclick="multiplicar(n1,n2)" type="button" class="btn btn-warning">MULTIPLICAR</button>
            <button onclick="dividir(n1,n2)" type="button" class="btn btn-secondary">DIVIDIR</button>
        </div>
        </div>
    </div>
</body>

</html>
