<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar elemento apuntado a una funcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container" align="middle">
        <div id="resultado" class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Funciones</div>
            <div class="card-body">
                <h5 class="card-title">Presiona los botones para la visualizacion de las funciones</h5>
                <p class="card-text">Podr√°s encontrar las diversas funciones tanto Matematicas
                    ,asi como de Texto y de Calendario-Fecha-Hora.</p>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="funcionesMath()">Funciones Matematicas
            <span class="spinner-border spinner-border-sm text-info"></span></button>

        <button type="button" class="btn btn-secondary" onclick="funcionesString()">Funciones Texto
            <span class="spinner-grow spinner-grow-sm"></span></button>
            
        <button type="button" class="btn btn-primary" onclick="funcionesDate()">Funciones de Calendario
            <span class="spinner-border spinner-border-sm text-info"></span></button>
    </div>
</body>

</html>
