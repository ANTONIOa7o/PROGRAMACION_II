<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primos desde la itenerancia While</title>
</head>

<body>
    <!--
        Cacular el primer numero primo a paritr del 20, utilizando la estructura de control
        while
    -->
    <script>

        var encontrada = false;
        var numero = 20;

        while (!encontrada) {
            var esprimo = true;

            for( var divisor =2;divisor<numero;divisor++){
                if(numero%divisor==0){
                    esprimo=false;
                }
            }
            if(esprimo){
                document.write("El primer numero primo a partir del nÂº 20 es: "+ numero+ "<br>");
                encontrada=true;
            }
                numero++;


        }

    </script>
</body>

</html>
