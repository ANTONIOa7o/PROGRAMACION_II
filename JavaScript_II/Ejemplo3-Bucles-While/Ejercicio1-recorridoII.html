<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido, Bucle while</title>
</head>

<body>
    <!--
        ---------------WHILE------------------
    Entendida como otra itinerancia(bucle,semejante a for), Contempla el recorrido
    o la intinerancia MIENTRAS, la condición final se cumpla. E.d: Comprobará
    la condicion planteada, Si es falsa no se ejecutará.
    Sintaxis:

Ejecución continua
mientras la condición sea true <¬
                    while(condicion){

        Sentencia que se ejectua mientras están en condicion true

    }
    Ejemplo: recorrido del 1 al 10
    -->
    <script>
        var numero = 1;

        while(numero<=10){
            console.log(numero);
            numero++;

        }


    </script>
</body>

</html>
